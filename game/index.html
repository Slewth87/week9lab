<!DOCTYPE html>
<head>
    <title>Lab 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../style/style.css" rel="stylesheet">
    <script async src="../scripts/gameScript.js"></script>
</head>
<body style="background-color: steelblue;">
    <div class="container small text-center">
        <div class="row mb-4">
            <h1>Rock! Paper! Scissors!</h1>
        </div>
        <div class="row text-center mb-4">
            <h3 id="invite">Make your choice:</h3>
        </div>
        <div class="row justify-content-around" id="choiceSurface">
            <div class="col-lg-3">
                <button class="rounded-3" onclick="rock()"><img src="../images/rock.png" alt="Rock"></button>
                <p>Rock</p>
            </div>
            <div class="col-lg-3">
                <button class="rounded-3" onclick="paper()"><img src="../images/paper.png" alt="Paper"></button>
                <p>Paper</p>
            </div>
            <div class="col-lg-3">
                <button class="rounded-3" onclick="scissors()"><img src="../images/scissors.png" alt="Scissors"></button>
                <p>Scissors</p>
            </div>
        </div>
        <div class="row justify-content-around" id="chosen" style="display:none;">
            <div class="col">
                <img class="border-4 rounded-3 shadow custom-colors align-center" id="chosenPic" src="" alt="">
                <p class="text-center"id="chosenTag"></p>
            </div>
        </div>
        <div class="row" id="game" style="display:none;">
            <div class="col">
                <h3 id="shuffler">PC making selection. . .</h3>
                <img class="border-4 rounded-3 shadow custom-colors" id="pcPic" src="../images/shuffle.gif" alt="Selection shuffle">
                <p id="pcTag"></p>
                <h2 id="result"></h2>
            </div>
        </div>
        <div id="refresh" class="mt-5 row justify-content-around" style="display:none;">
            <button class="col-2" onclick="reset()">Try again?</button>
        </div>
    </div>
</body>
</html>
